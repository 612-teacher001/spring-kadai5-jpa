<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品一覧</title>
</head>
<body>
	<h1>商品一覧</h1>
	
	<!-- キーワード検索 -->
	<form action="/items" method="get">
		<input type="text" name="keyword" th:value="${keyword}" /><br />
<!--		<button>検索</button>-->
<!--	</form>-->
<!--	 価格検索 -->
<!--	<form action="/items" method="get">-->
		<input type="number" name="maxPrice" th:value="${maxPrice}" />円以下
		<button>検索</button>
	</form>
	<!-- カテゴリ検索リンク表示領域 -->
	<div class="category-links">
		<a href="/items">全商品</a>
		<a href="/items?categoryId=1">本</a>
		<a href="/items?categoryId=2">DVD</a>
		<a href="/items?categoryId=3">ゲーム</a>
		<a href="/items?sort=priceAsc">安い順</a>
	</div>
	<!-- 検索結果表示領域 -->
	<div class="search-resul">
	<table border="1" th:if="${items}">
		<tr>
			<th>商品ID</th>
			<th>商品名</th>
			<th>価格</th>
		</tr>
		<tr th:each="item : ${items}">
			<td th:text="${item.id}"></td>
			<td th:text="${item.name}"></td>
			<td th:text="${item.price}"></td>
		</tr>
	</table>
	</div>
</body>
</html>
